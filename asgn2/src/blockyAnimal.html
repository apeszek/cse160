<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE160 Assignment 2: Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    Colors Options:
    <button  type="button" id="green">Green</button>
    <button  type="button" id="red">Red</button>
    <br>
    <br>
    Edit Options:
    <button  type="button" id="clear">Clear</button>
    <button  type="button" id="undo">Undo</button>
    <button  type="button" id="redo">Redo</button>

    <br>
    <br>
    Shape Options:
    <button  type="button" id="point">Point</button>
    <button  type="button" id="triangle">Triangle</button>
    <button  type="button" id="circle">Circle</button>
    
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="cube.js"></script>
    <script src="circle.js"></script>
    <script src="blockyAnimal.js"></script>
    <br>
    <br>
  </body>
</html>
